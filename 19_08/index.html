<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Folumario FATEC</title>
  </head>
  <body>
    <h2>Roupas para Venda</h2>
    <h3>Cadastro</h3>
    <form>
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="userName">Nome</label>
        <input
          type="text"
          name="nomeCliente"
          id="userName"
          maxlength="30"
          required
          autofocus
        />
        <label for="userAge">Idade</label>
        <input
          type="number"
          min="0"
          name="idadeCliente"
          id="userAge"
          maxlength="2"
          required
        />
        <br />
        <label for="userSingle">Solteiro</label>
        <input
          type="radio"
          name="statusCliente"
          id="userSingle"
          value="solteiro"
        />
        <label for="userMarried">Casado</label>
        <input
          type="radio"
          name="statusCliente"
          id="userMarried"
          value="casado"
        />
        <label for="userWidow">Viuvo</label>
        <input type="radio" name="statusCliente" id="userWidow" value="viuvo" />
        <br />
        <label for="userColor">Cor</label>
        <input type="color" name="corCliente" id="userColor" />
        <br />
        <label for="userSatisfaction">Satisfação</label>
        <input
          type="range"
          name="satisfacao"
          id="userSatisfaction"
          min="0"
          max="10"
          step="1"
        />
        <br />
        <label for="userDadsName">Nome do Pai</label>
        <input type="text" name="nomePaiCliente" id="userDadsName" required />
        <br />
        <label for="userMomsName">Nome da Mãe</label>
        <input type="text" name="nomeMaeCliente" id="userMomsName" required />
        <br />
        <label for="userEmail">Email</label>
        <input type="text" name="email" id="userEmail" autocomplete="email" />

        <br />
        <label for="username">Usuário</label>
        <input type="text" name="usuario" id="username" />

        <label for="password">Senha</label>
        <input
          type="password"
          name="senha"
          id="password"
          minlength="6"
          maxlength="12"
          placeholder="Senha com minimo e máimo 12 caracteres"
        />
      </fieldset>
      <fieldset>
        <legend>Dados de Cobrança</legend>
        <label for="userAddress">Endereço</label>
        <input type="text" name="enderecoCliente" id="userAddress" required />
        <label for="userAddressNumber">Número</label>
        <input
          type="text"
          name="enderecoNumeroCliente"
          id="userAddressNumber"
          required
        />
        <br />
        <label for="userCity">Cidade</label>
        <input
          type="text"
          name="cidadeCliente"
          id="userCity"
          value="Sorocaba"
          required
        />
        <label for="userState">Selecione a UF</label>
        <select name="estadoCliente" id="userState" required>
          <optgroup label="Sudeste">
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
          </optgroup>
          <optgroup label="Centro-Oeste">
            <option value="GO">GO</option>
          </optgroup>
          <optgroup label="Sul">
            <option value="PR">PR</option>
            <option value="SC">SC</option>
          </optgroup>
        </select>
        <br />
        <label for="userCep">CEP</label>
        <input
          pattern="[0-9]{2}-[0-9]{3}"
          type="number"
          name="cepCliente"
          id="userCep"
          required
        />
        <br />
        <label for="userAddressExtra">Complemento</label>
        <input
          type="text"
          name="enderecoComplementoCliente"
          id="userAddressExtra"
        />
        <br />
        <label for="userDdd">DDD</label>
        <input
          type="number"
          min="01"
          name="dddCliente"
          id="userDdd"
          max="99"
          required
          oninput="validity.valid||(value='');"
        />
        <label for="userPhoneNumber">Telefone</label>
        <input
          type="number"
          min="1"
          name="telefoneCliente"
          id="userPhoneNumber"
          required
        />
        <br />
        <input type="checkbox" name="deliverRapido" id="fastDeliver" checked />
        <label for="fastDeliver"
          >Quero envio rápido por extra de R$29,90/mês</label
        >
      </fieldset>
      <fieldset>
        <legend>Roupas para Troca</legend>
      </fieldset>
      <button type="reset">Limpar</button>
      <button type="submit">Cadastrar</button>
    </form>
  </body>
</html>
